<div class="container">

    <div ng-show="authorized">

        <h1>User info:</h1>

        <table class="table table-striped">
            <tbody>
            <tr>
                <th scope="row">Username</th>
                <td>{{u.username}}</td>
            </tr>
            <tr>
                <th scope="row">Email</th>
                <td>{{u.email}}</td>
            </tr>
            <tr>
                <th scope="row">Phone</th>
                <td>{{u.phone}}</td>
            </tr>
            <tr>
                <th scope="row">Registered</th>
                <td ng-bind="formatDate(u.createdAt) | date:'dd.MM.yyyy HH:mm'"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
