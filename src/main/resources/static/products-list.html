<html ng-app="app" lang="en" xmlns:margin="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="products-list.js"></script>
    <title>Product list</title>
</head>

<body>

    <div class="container" ng-controller="productsController">

<!--
        filter, new product, limit
-->
        <h1>Product list</h1>
        <hr>
        <h3>Filter by price</h3>
        <form id="filterProducts" novalidate class="form-inline" ng-submit="fillWithFilter()">
            <div class="form-group mx-sm-3 mb-2">
                <label for="filterMinPrice" class="sr-only">Min</label>
                <input class="form-control" type="number" ng-model="filter.min" id="filterMinPrice" placeholder="Min">
                <label for="filterMaxPrice" class="sr-only">Max</label>
                <input class="form-control" type="number" ng-model="filter.max" id="filterMaxPrice" placeholder="Max">
            </div>
            <button class="btn btn-primary mb-2" type="submit">Filter</button>
            <button class="btn btn-primary mb-2" ng-click="clearFilters()" type="button" style="margin-left: 15px; margin-right: 15px">Clear Filters</button>
            <button class="btn btn-success mb-2" onclick="window.location.href='product-form.html'">Add new product</button>

            <div style="margin-left: auto">
                <label for="lmt">Limit:</label>
                <select ng-model="selectedOption" ng-init="selectedOption = limits[1]" ng-change="updateSelected()" ng-options="l for l in limits" id="lmt"></select>
            </div>
        </form>

<!--
        products table
-->
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in productsPage.content">
                    <th scope="row">{{p.id}}</th>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>
                        <button class="btn btn-warning" ng-click="openForm(p.id)">Update product</button>
                        <button class="btn btn-dark" ng-click="deleteProduct(p.id)">Delete product</button>
                    </td>
                </tr>
            </tbody>
        </table>

<!--
        pagination
-->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" ng-repeat="i in paginationArray">
                    <a class="page-link" ng-click="fillProducts(i)">{{i}}</a>
                </li>
            </ul>
        </nav>

    </div>

</body>

</html>
