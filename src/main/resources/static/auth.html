<div class="container">

    <div class="mb-3 text-center">
        <form class="form-signin" ng-submit="tryToAuth()" style="max-width: 350px; padding: 15px; margin: 0 auto;">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" ng-model="user.username" id="inputUsername" class="form-control" placeholder="Username" style="margin-bottom: 10px;" required="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" ng-model="user.password" id="inputPassword" class="form-control" placeholder="Password" style="margin-bottom: 10px;" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>
    </div>

</div>
