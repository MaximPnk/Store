<div class="container">

    <div ng-show="!authorized && !registered">
        <h1>Registration form:</h1>

        <form ng-submit="registerUser()" ng-model="newUser">
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="newUser.username">
                <small class="form-text text-muted">Size 3-12. a-Z, 0-9.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="newUser.password">
                <small class="form-text text-muted">Size 3-12. a-Z, 0-9, !@#$%^&*().</small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="Password again" ng-model="pwConfirm"><p style="color: red" ng-show="pwMatch">not matching</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="newUser.email">
                <small class="form-text text-muted">We will send you confirmation.</small>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone" ng-model="newUser.phone">
                <small class="form-text text-muted">Format: 89001234567 or +79001234567</small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <h1 ng-show="registered">Registration successful!</h1>

</div>
