<html ng-app="app" lang="en" xmlns:margin="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="template.js"></script>
    <title>Template</title>
</head>

<body>

<div class="container" ng-controller="templateController">

    <div class="form-group mx-sm-3 mb-2" ng-show="authorized">
        <h1>Hello, {{username}}!</h1>
        <button type="button" class="btn btn-danger mb-2" ng-click="logout()">Logout</button>
        <hr>
    </div>

    <div ng-show="!authorized">
        <h1>Hello, guest!</h1>
        <button type="button" class="btn btn-primary" ng-click="goToAuth()">Auth</button>
        <hr>
    </div>

</div>

</body>

</html>
