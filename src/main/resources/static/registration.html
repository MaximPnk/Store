<html ng-app="app" lang="en" xmlns:margin="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="registration.js"></script>
    <title>Registration</title>
</head>

<body>

<div class="container" ng-controller="registrationController">

    <div style="margin-top: 50px" class="form-group mx-sm-3 mb-2">
        <h1 ng-show="authorized">Hello, {{username}}! You are already logged in!</h1>
        <h1 ng-show="registered">Registration successful!</h1>
        <button type="button" class="btn btn-info mb-2" ng-click="goToAuth()">Auth</button>
        <button type="button" class="btn btn-info mb-2" ng-click="goToShop()">Back to shop</button>
    </div>

    <div ng-show="!authorized && !registered">
        <h1>Registration form:</h1>

        <form ng-submit="registerUser()" ng-model="newUser">
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="newUser.username">
                <small class="form-text text-muted">Size 3-12. a-Z, 0-9.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="newUser.password">
                <small class="form-text text-muted">Size 3-12. a-Z, 0-9, !@#$%^&*().</small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="Password again" ng-model="pwConfirm"><p style="color: red" ng-show="pwMatch">not matching</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="newUser.email">
                <small class="form-text text-muted">We will send you confirmation.</small>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone" ng-model="newUser.phone">
                <small class="form-text text-muted">Format: 89001234567 or +79001234567</small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</div>

</body>

</html>
