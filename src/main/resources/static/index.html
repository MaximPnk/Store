<html ng-app="app" lang="en" xmlns:margin="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <title>Main Page</title>
</head>

<body>

<div class="container">
    <div ng-controller="indexController">
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#!/shop">Shop</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" ng-show="isCustomer" href="#!/cart">Cart</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" ng-show="authorized" href="#!/history">History</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" ng-show="isAdmin" href="#!/product-form">Add new product</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" ng-show="!authorized" href="#!/auth">Auth</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" ng-show="!authorized" href="#!/registration">Registration</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" ng-show="authorized" ng-click="clearUserData()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <ng-view></ng-view>

    <script src="app-route.js"></script>
    <script src="index.js"></script>
    <script src="shop.js"></script>
    <script src="auth.js"></script>
    <script src="cart.js"></script>
    <script src="history.js"></script>
    <script src="product-form.js"></script>
    <script src="registration.js"></script>

</div>

</body>

</html>
