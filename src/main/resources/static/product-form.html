<html ng-app="app" lang="en" xmlns:margin="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="product-form.js"></script>
    <title>Shop</title>
</head>

<body>

<div class="container" ng-controller="productFormController">

    <div ng-show="authorized">
        <h1>Hello, {{username}}!</h1>
        <button type="button" class="btn btn-danger" ng-click="logout()">Logout</button>
        <hr>
    </div>

    <div ng-show="!authorized">
        <h1>Hello, guest!</h1>
        <button type="button" class="btn btn-primary" ng-click="goToReg()">Registration</button>
        <button type="button" class="btn btn-primary" ng-click="goToAuth()">Auth</button>
        <hr>
    </div>

    <div ng-show="isAdmin">
        <h1>Product form</h1>
        <form ng-submit="createOrUpdate(productInForm.id)" ng-model="productInForm">
            <div class="form-group">
                <label for="productId">Article</label>
                <input type="number" ng-readonly="true" class="form-control" id="productId" ng-model="productInForm.id">
            </div>
            <div class="form-group">
                <label for="productTitle">Title</label>
                <input type="text" class="form-control" id="productTitle" ng-model="productInForm.title">
            </div>
            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" class="form-control" id="productPrice" ng-model="productInForm.price">
            </div>
            <div class="form-group">
                <label for="productCount">Count</label>
                <input type="number" class="form-control" id="productCount" ng-model="productInForm.count">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger" ng-click="goToShop()">Cancel</button>
        </form>
    </div>

</div>

</body>

</html>
