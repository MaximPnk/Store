<div class="container">

    <div ng-show="isAdmin">
        <h1>Product form</h1>
        <form ng-submit="createOrUpdate(productInForm.id)" ng-model="productInForm">
            <div class="form-group">
                <label for="productId">Article</label>
                <input type="number" ng-readonly="true" class="form-control" id="productId" ng-model="productInForm.id">
            </div>
            <div class="form-group">
                <label for="productTitle">Title</label>
                <input type="text" class="form-control" id="productTitle" ng-model="productInForm.title">
            </div>
            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" class="form-control" id="productPrice" ng-model="productInForm.price">
            </div>
            <div class="form-group">
                <label for="productCount">Count</label>
                <input type="number" class="form-control" id="productCount" ng-model="productInForm.count">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger" ng-click="goToShop()">Cancel</button>
        </form>
    </div>

</div>
